name: Backend Continuous Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
  
      - name: Install pipenv
        run: pip install pipenv
  
      - name: Install flake8
        run: pip install flake8

      - name: Install dependencies
        run: |
          cd starter/backend
          pipenv install

      - name: Lint
        run: |
          cd starter/backend
          pipenv run lint
        continue-on-error: false
      - name: Tests
        run: |
          cd starter/backend
          pipenv run test
        continue-on-error: false

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to container registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./starter/backend
          push: true
          tags: 249802869937.dkr.ecr.us-east-1.amazonaws.com/backend:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
          
      - name: Deploy to Kubernetes
        run: |
          cd starter/backend/k8s 
          echo "Running Deploy to Kubernetes"
          kustomize edit set image backend=249802869937.dkr.ecr.us-east-1.amazonaws.com/backend:latest
          kustomize build | kubectl apply -f - --validate=false
